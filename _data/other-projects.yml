- name: Fake Face Image Classification
  url: https://github.com/divyanshvinayak/Fake-Face-Image-Classification-Challenge
  code: https://github.com/divyanshvinayak/Fake-Face-Image-Classification-Challenge
  description:
    - thing: Classified images of human faces as real or fake by using the stacking ensemble based deep learning model utilizing InceptionV3 and VGG16 as base learners and achieved a mean F-score of 0.977.
    - thing: Improved the performance of model using techniques like data augmentation and XGBoost gradient boosting algorithm.
  used:
    - thing: Python
    - thing: TensorFlow
    - thing: XGBoost

- name: Diabetes Prediction
  url: https://github.com/divyanshvinayak/Diabetes-Prediction
  code: https://github.com/divyanshvinayak/Diabetes-Prediction
  description:
    - thing: Compared various statistical learning models like KNN, Naive Bayes, logistic regression and SVM to predict whether a patient has diabetes or not based on certain diagnostic measurements.
