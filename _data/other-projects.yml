    - thing: The user of this system can key in the result of blood test that has been conducted to each of the blood bag received by the blood bank.
    - thing: The result of test will indicate whether the blood bag can be delivered to patient or not.
    - thing: From this system, there are several type of report that can be generated such as blood stock report, donorâ€™s gender report and the total of blood donation according to months and year.
    - thing: The system also can give the information to the donor about blood analysis test result for each time the donor makes contribution.
